AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Deploys Simple Rss Mailer to AWS

Resources:
  LambdaFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Description: Checks RSS feeds for new articles and sends email notifications
      CodeUri: rss
      Handler: simple_rss_mailer.handle
      #Architectures:
      #- arm64 # Can't use ARM on x86 without emulation in Docker, see https://github.com/aws/aws-sam-cli/issues/7523
      Environment:
        Variables:
          SNS_TOPIC_ARN: !GetAtt SnsTopic.TopicArn
          BUCKET: !Ref Bucket
          BUCKET_PATH: feeds
      Events:
        Schedule:
          Type: ScheduleV2
          Properties:
            Name: CheckRssFeeds
            Description: Schedule to check RSS feeds
            FlexibleTimeWindow:
              MaximumWindowInMinutes: 15
              Mode: FLEXIBLE
            Input: '{"rss_urls": ["https://www.keycloak.org/rss.xml"]}' # RSS feeds to check. TODO this should be a SSM parameter or something
            ScheduleExpression: cron(0 19 * * ? *) # Everyday at 7PM UTC
      LoggingConfig:
        LogFormat: JSON
        LogGroup: !Ref Log
      MemorySize: 1024
      Runtime: python3.13
      Timeout: 60
      Tracing: Active
    Connectors:
      SNS:
        Properties:
          Destination:
            - Id: SnsTopic
          Permissions:
            - Write
      S3:
        Properties:
          Destination:
            - Id: Bucket
          Permissions:
            - Read
            - Write

  ZohoEmailerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Responds to SNS notifications be emailing via Zoho Mail API
      CodeUri: zoho
      Handler: zoho_emailer.handle
      #Architectures:
      #- arm64 # Can't use ARM on x86 without emulation in Docker, see https://github.com/aws/aws-sam-cli/issues/7523
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic: !GetAtt SnsTopic.TopicArn
      Environment:
        Variables:
          SSM_PARAMETER_PREFIX: /RssEmailerZohoNotifier # Leading slash, no trailing slash
      LoggingConfig:
        LogFormat: JSON
        LogGroup: !Ref Log
      MemorySize: 1024
      Policies:
        SSMParameterWithSlashPrefixReadPolicy:
          ParameterName: /RssEmailerZohoNotifier/*
      Runtime: python3.13
      Timeout: 60
      Tracing: Active

  SnsTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: Topic for new RSS articles

  Log:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupClass: INFREQUENT_ACCESS
      RetentionInDays: 7

  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

Outputs:
  LambdaFunction:
    Description: Lambda Function ARN
    Value: !GetAtt LambdaFunction.Arn
  LambdaFunctionIamRole:
    Description: Implicit IAM Role created for the Lambda function
    Value: !GetAtt LambdaFunctionRole.Arn
  TopicArn:
    Description: SNS Topic ARN
    Value: !GetAtt SnsTopic.TopicArn
